<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2454/2454282.png">
</head>
<body>
    <div class="converter-container">
        <h1>Conversor de Moedas</h1>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" min="0" required placeholder="Digite o valor...">
        </div>
        <div class="form-group">
            <label for="moedaOrigem">De:</label>
            <select id="moedaOrigem">
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="AUD">Dólar Australiano (AUD)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="CNY">Yuan Chinês (CNY)</option>
                <option value="ARS">Peso Argentino (ARS)</option>
                <option value="CLP">Peso Chileno (CLP)</option>
                <option value="MXN">Peso Mexicano (MXN)</option>
                <option value="PEN">Sol Peruano (PEN)</option>
                <option value="UYU">Peso Uruguaio (UYU)</option>
                <option value="NZD">Dólar Neozelandês (NZD)</option>
                <option value="SGD">Dólar de Singapura (SGD)</option>
                <option value="HKD">Dólar de Hong Kong (HKD)</option>
                <option value="SEK">Coroa Sueca (SEK)</option>
                <option value="NOK">Coroa Norueguesa (NOK)</option>
                <option value="DKK">Coroa Dinamarquesa (DKK)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="moedaDestino">Para:</label>
            <select id="moedaDestino">
                <option value="USD">Dólar Americano (USD)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="AUD">Dólar Australiano (AUD)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="CNY">Yuan Chinês (CNY)</option>
                <option value="ARS">Peso Argentino (ARS)</option>
                <option value="CLP">Peso Chileno (CLP)</option>
                <option value="MXN">Peso Mexicano (MXN)</option>
                <option value="PEN">Sol Peruano (PEN)</option>
                <option value="UYU">Peso Uruguaio (UYU)</option>
                <option value="NZD">Dólar Neozelandês (NZD)</option>
                <option value="SGD">Dólar de Singapura (SGD)</option>
                <option value="HKD">Dólar de Hong Kong (HKD)</option>
                <option value="SEK">Coroa Sueca (SEK)</option>
                <option value="NOK">Coroa Norueguesa (NOK)</option>
                <option value="DKK">Coroa Dinamarquesa (DKK)</option>
            </select>
        </div>
        <button onclick="converterMoeda()">Converter</button>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
